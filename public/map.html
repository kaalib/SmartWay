        <!-- Modal de Selecci√≥n de √öltima Parada -->

        <div class="modal-content">
            <p id="ubicacionText">Seleccionar la ubicaci√≥n de la √∫ltima parada de la ruta:</p>

            <!-- Opciones de ubicaci√≥n -->
